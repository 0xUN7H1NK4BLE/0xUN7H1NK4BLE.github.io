<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Techspire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #2e2e3f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .flag {
      margin-top: 20px;
      text-align: center;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Techspire Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="flag" id="flag"></div>
  </div>

  <script>
    // Base64 Encoded Credentials
    const encUsername = "VGVjaHNwaXJl";
    const encPassword = "VGVjaHNwaXJlX3N0dWRlbnRfbGVhbmluZw==";
    const encFlag = "dG8gZ2V0IGZsYWcgdHJ5IHlvdXJzZWxmICA=";

    function decodeBase64(encoded) {
      return atob(encoded);
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === decodeBase64(encUsername) && pass === decodeBase64(encPassword)) {
        document.getElementById("flag").innerText = decodeBase64(encFlag);
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>

</body>
</html>
