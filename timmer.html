<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: url('https://i.gifer.com/VqUm.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Gradient overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3));
            z-index: 0;
        }

        .timer-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .time-box {
            margin: 0 20px;
            perspective: 1000px;
        }

        .time-box span {
            display: block;
            font-size: 60px;
            font-weight: bold;
            position: relative;
            width: 110px;
            height: 110px;
            line-height: 110px;
            text-align: center;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            color: #771a39;
            transition: transform 0.8s ease;
            text-shadow: 0 0 10px #e6af4b, 0 0 20px #e6af4b;
        }

        .time-box span.flip {
            animation: flip 0.8s ease forwards;
        }

        .label {
            font-size: 12px;  /* Reduced font size */
            text-transform: uppercase;
            margin-top: 5px;
            color: #f8cdda;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Countdown to September 3</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <span class="label">D</span>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <span class="label">H</span>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span class="label">M</span>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span class="label">S</span>
            </div>
        </div>
    </div>

    <script>
        const countdown = document.getElementById('countdown');
        const daysSpan = document.getElementById('days');
        const hoursSpan = document.getElementById('hours');
        const minutesSpan = document.getElementById('minutes');
        const secondsSpan = document.getElementById('seconds');

        // Target date (September 3)
        const targetDate = new Date('2024-09-03T00:00:00Z');

        // Fetch real-time data
        fetch('https://worldtimeapi.org/api/timezone/Etc/UTC')
            .then(response => response.json())
            .then(data => {
                const currentDate = new Date(data.datetime);

                // Update the countdown every second
                setInterval(() => {
                    updateCountdown(currentDate);
                }, 1000);
            })
            .catch(error => {
                console.error('Error fetching time:', error);
            });

        function updateCountdown(currentDate) {
            const now = currentDate;
            const timeRemaining = targetDate - now;

            if (timeRemaining < 0) {
                countdown.innerHTML = '<h2>Time\'s up!</h2>';
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            updateTime(daysSpan, days);
            updateTime(hoursSpan, hours);
            updateTime(minutesSpan, minutes);
            updateTime(secondsSpan, seconds);

            // Increment the current date by 1 second
            currentDate.setSeconds(currentDate.getSeconds() + 1);
        }

        function updateTime(span, value) {
            const newValue = value.toString().padStart(2, '0');
            if (span.textContent !== newValue) {
                span.classList.remove('flip');
                void span.offsetWidth; // Trigger reflow
                span.textContent = newValue;
                span.classList.add('flip');
            }
        }
    </script>
</body>
</html>
