<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #qr-canvas {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <canvas id="qr-canvas"></canvas>

    <script>
        async function generateQRCode() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/Asia/Kathmandu');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const currentTime = data.datetime; // ISO 8601 format: "2024-07-15T09:27:06.123456+05:45"
                const formattedDate = currentTime.split('.')[0]; // "2024-07-15T09:27:06"

                const baseURL = 'https://api.schoolworkspro.com/staffAttendance/institution=softwarica?';
                const fullURL = `${baseURL}${formattedDate}`;

                const qr = new QRious({
                    element: document.getElementById('qr-canvas'),
                    value: fullURL,
                    size: 300,
                    background: '#ffffff',
                    foreground: '#000000'
                });
            } catch (error) {
                console.error('Failed to fetch time:', error);
            }
        }

        window.onload = function() {
            generateQRCode();
            setInterval(generateQRCode, 10000); // Reload every 10 seconds
        }
    </script>
</body>
</html>
