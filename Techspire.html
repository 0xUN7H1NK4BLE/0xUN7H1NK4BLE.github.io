<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Techspire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #2e2e3f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .flag {
      margin-top: 20px;
      text-align: center;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Techspire Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="flag" id="flag"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "Techspire" && pass === "Techspire_student_leaning") {
        document.getElementById("flag").innerText = "Techspire{H0w_1s_the_f0rensics_g0ing_0n}";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>

</body>
</html>
